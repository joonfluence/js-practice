<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // promt의 매개변수로 word라는 변수를 사용하고, 사용자의 입력에 따라 변화된 단어를 화면 상으로 바로 볼 수 있게 해줌으로써, 횔씬 깔끔하게 코드를 작성할 수 있다. 

        var word = '제로초초초초';
        while(true){
            var answer = prompt(word);
            if(word[word.length-1] === answer[0]){
                alert('딩동댕');
                word = answer;
            } else {
                alert('땡');
            }
        }
    </script>
</body>
</html>
