<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnToggle">Toggle Padding</button>
    <div id="divPending">Pending</div>
    <script>
        (function () {
            var pendingInterval = false,
            div = document.querySelector("#divPending"),
            btn = document.querySelector("#btnToggle");

            function startPending(){
                if(div.innerHTML.length > 13){
                    div.innerHTML = "Pending";
                }
                div.innerHTML += ".";
            };

            btn.addEventListener("click", function (){
                if(!pendingInterval){ // 시작버튼
                    pendingInterval = setInterval(startPending, 500);
                } else { // 중지버튼
                    clearInterval(pendingInterval);
                    pendingInterval = false;
                }
                console.log(pendingInterval);
            });
        }());
    </script>
</body>
</html>
