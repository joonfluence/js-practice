<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="divScope0">Click me DIV0</div>
    <div id="divScope1">Click me DIV1</div>
    <div id="divScope2">Click me DIV2</div>
    <script>
        setDivClick = (index) => {
            document.getElementById("divScope" + index).addEventListener("click", () => alert("You clicked div #" + index), false)
        }

        var i, len = 3
        for (i = 0; i < len; i++) {
            setDivClick(i);
        }
    </script>
</body>

</html>
