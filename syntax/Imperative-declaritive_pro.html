    <script>
        function double (arr){
            let result = [];
            for (let i = 0; i < arr.length; i++){
                result.push(arr[i] * 2);
            }
            return result;
        }

        function add (arr){
            let result = 0;
            for (let i =0; i < arr.length; i++){
                result += arr[i];
            }
            return result;
        }

        $("btn").click(function(){
            $(this).toggleClass("highlight")
            $(this).text() === 'Add Hightlight'
                ? $(this).text('Remove Hightlight')
                : $(this).text('Add Hightlight')
        })
