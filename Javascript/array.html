<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        // var li = ['a', 'b', 'c', 'd', 'e'];
        // 1개의 값을 추가하는 방법 : li.push('f');
        // 복수의 값을 추가하는 방법 : li = li.concat(['f', 'g']);
        // 배열의 시작점에 원소를 추가하는 방법 : li.unshift('z');
        // 첫번째 인자의 값에서부터 두번째 인자만큼의 값을 제거하고 첫번째 인자의 뒤에 세번째 인자를 추가하는 방법 : li.splice(2, 1, 'B');

        // 배열의 시작점에 있는 원소를 제거하는 방법 : li.pop() 
        // 배열의 끝점에 있는 원소를 제거하는 방법 : li.shift() 
        
        var li = ['c', 'e', 'a', 'b', 'd']; 
        // 역순으로 정렬하기 : li.reverse(); 
         // 순서대로 정렬하기 : li.sort(); 
        alert(li);
    
    </script>
</body>
</html>
