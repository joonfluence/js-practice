<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table">
        <thead>
            <caption>ABC</caption>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <script>
        var table = document.getElementById("table");
        console.log(table);
        var tableAttrs = table.attributes;
        console.log(tableAttrs.length);
        for (var i=0; i<tableAttrs.length; i++){
            if(tableAttrs[i].nodeName.toLowerCase() == "border"){
                table.border = "1";
            }
        }
        table.summary = "notice: increased border";
    </script>
</body>
</html>
