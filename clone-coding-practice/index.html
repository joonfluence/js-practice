<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/todo.js" defer></script>
    <title>아이젠하워의 시간관리 매트릭스</title>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="box do">
                <span class="do-description">Do</span>
                <form class="do-form">
                    <input class="do-btn" type="button" value="➕">
                    <input class="do-input blind" type="text" placeholder="내용을 입력해주세요">
                </form>
                <ul class="do-toDoList"></ul>
            </div>
            <div class="box decide">
                <span class="decide-description">Decide</span>
                <form class="decide-form">
                    <input class="decide-btn" type="button" value="➕">
                    <input class="decide-input blind" type="text" placeholder="내용을 입력해주세요">
                </form>
                <ul class="decide-toDoList"></ul>            
            </div>
            <div class="box delegate">
                <span class="delegate-description">Delegate</span>
                <form class="delegate-form">
                    <input class="delegate-btn" type="button" value="➕">
                    <input class="delegate-input blind" type="text" placeholder="내용을 입력해주세요">
                </form>
                <ul class="delegate-toDoList"></ul>            
            </div>
            <div class="box delete">
                <span class="delete-description">Delete</span>
                <form class="delete-form">
                    <input class="delete-btn" type="button" value="➕">
                    <input class="delete-input blind" type="text" placeholder="내용을 입력해주세요">
                </form>
                <ul class="delete-toDoList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
