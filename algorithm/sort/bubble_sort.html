<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =  [0, 7, 2, 5, 3, 6, 4, 1, 8, 9];
        let n = arr.length;
        let i, j, temp;

        for(i=0; i<n; i++){
            for(j=n-1; j>i; j--){
                if(arr[j] < arr[j-1]){
                    temp = arr[j];
                    console.log(temp+" temp");
                    arr[j] = arr[j-1];
                    console.log(arr[j]+" arr[j]");
                    arr[j-1] = temp;
                    console.log(arr[j-1]+" arr[j-1]");
                }
            }
        }

        console.log(arr);

    </script>
</body>
</html>
